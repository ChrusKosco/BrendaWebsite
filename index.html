<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Chris Cunningham">
    <meta name="description" content="Brenda's Food&Art">
    <meta charset="UTF-8">
    <title>BrendaSite</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles/index.css">
    <style>
        * {
            color: gray;
        }
        body {
            background-image: url(background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 span style="color: gray;" class="tittle">
        Brenda's Website
    </h1>

    <p>
        By Brenda James
    <p>
        Pages
    </p>
    <!--Pages-->
    <nav>
        <button class="buttons" onclick="document.location='index.html'">
            Home
        </button>

        <button class="buttons" onclick="document.location='store.html'">
            Store
        </button>

        <button class="buttons" onclick="document.location='forum.html'">
            Forum
        </button>

        <button class="buttons" onclick="document.location='tv.html'">
            TV
        </button>

        <button class="buttons" onclick="document.location='account.html'">
            Account
        </button>

        <button class="buttons" onclick="document.location='profile.html'">
            Profile
        </button>

        <button class="buttons" onclick="document.location='aboutus.html'">
            About Us
        </button>
    </nav>
    <!--Content-->
    <p>
        <h2 style="text-align:center;">Welcome Cuzin</h2>

        Login and Password<br />
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <script>
            let users = JSON.parse(localStorage.getItem("users")) || [];

            document.getElementById("loginForm").addEventListener("submit", function (e) {
                e.preventDefault();
                const username = document.getElementById("loginUsername").value;
                const password = document.getElementById("loginPassword").value;
                const user = users.find(u => u.username === username && u.password === password);
                if (user) {
                    localStorage.setItem("loggedInUser", JSON.stringify(user));
                    alert("Login successful!");
                    window.location.href = "profile.html";
                } else {
                    alert("Invalid username or password!");
                }
            });
        </script>
    </p>
</body>
</html>
